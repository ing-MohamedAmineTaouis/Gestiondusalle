<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms List</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <main>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th class="text-center">Room Name</th>
                <th class="text-center">Capacity</th>
                <th class="text-center">Capacity Covid</th>
                <th class="text-center">Equipments</th>
                <th class="text-center">Site Name</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${roomsJsp}">
                <td class="text-center" th:text="${room.nomRoom}"></td>
                <td class="text-center" th:text="${room.capacity}"></td>
                <td class="text-center" th:text="${T(java.lang.Math).floor(room.capacity * 0.7).intValue()}"></td>
                <td class="text-center" th:text="${room.equipmentAsString}"></td>
                <td class="text-center" th:text="${room.site.nomSite}"></td>
                <td class="text-center">
                    <a th:href="@{'reservation?id=' + ${room.idRoom}}" class="btn btn-success">
                        RÃ©servez
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
